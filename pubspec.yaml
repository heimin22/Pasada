    - assets/md/privacy_policy.md
    - .env

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/to/resolution-aware-images
  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/to/asset-from-package
  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  fonts:
    - family: Inter
      fonts:
        - asset: fonts/Inter_18pt-Black.ttf
          weight: 900
        - asset: fonts/Inter_18pt-BlackItalic.ttf
          weight: 900
          style: italic
        - asset: fonts/Inter_18pt-Bold.ttf
          weight: 700
        - asset: fonts/Inter_18pt-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: fonts/Inter_18pt-Regular.ttf
          weight: 400
        - asset: fonts/Inter_18pt-Italic.ttf
          weight: 400
          style: italic
        - asset: fonts/Inter_18pt-Light.ttf
          weight: 300
        - asset: fonts/Inter_18pt-LightItalic.ttf
          weight: 300
          style: italic
        - asset: fonts/Inter_24pt-Bold.ttf
          weight: 700
        - asset: fonts/Inter_24pt-Regular.ttf
          weight: 400
        - asset: fonts/Inter_28pt-Bold.ttf
          weight: 700
        - asset: fonts/Inter_28pt-Regular.ttf
          weight: 400
        - asset: fonts/Inter_18pt-Medium.ttf
          weight: 500
